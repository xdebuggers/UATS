<div class="add">
  <a mat-raised-button routerLink="/departments/create" color="primary"
    >Add new
    <mat-icon></mat-icon>
  </a>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<table
  mat-table
  [dataSource]="departments"
  class="mat-elevation-z8"
  *ngIf="!isLoading"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let dep">{{ dep.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let dep">{{ dep.name }}</td>
  </ng-container>
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let dep">{{ dep.description }}</td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="ic" *matCellDef="let dep" width="30px">
      <a mat-icon-button color="" [routerLink]="['edit', dep.id]"
        ><mat-icon>edit</mat-icon></a
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="ic" *matCellDef="let dep" width="30px">
      <a mat-icon-button color="warn" (click)="onDelete(dep.id)"
        ><mat-icon>delete</mat-icon></a
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="ic" *matCellDef="let dep" width="30px">
      <a mat-icon-button color="primary" [routerLink]="['show', dep.id]"
        ><mat-icon>info</mat-icon></a
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="satisfaction">
    <th mat-header-cell *matHeaderCellDef>Satisfaction</th>
    <td mat-cell *matCellDef="let dep">{{ dep.satisfaction }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
